<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
</head>
	<body>
		<div id="overlay" class="overlay-fade"></div>
		
			<div id="popup" class="popup-box">
			  <div class='popup-text'>
			    <h2>AKA GoT</h2>
			    <p>How many aliases do you know of the characters from Game Of Thrones?</p>
			    <p>Correct Answer = +10 points!</p>
			    <p>Wrong Answer = -10 points!</p>
			    <p>How many points can you score in a minute?</p>
			    <button id="close-popup" class="button button-close">Start Game!</button>
			  </div>
			</div>
			<div id="results" class="popup-results">
			  <div class='popup-text'>
			    <h3>Game Over!</h3>
			    <h3>You scored <span class="results-score">0</span> points!</h3>
			    <button id="close-results" class="button button-close">Play Again?</button>
			  </div>
			</div>
			<div class="container">
			  <div class="feedback">
			    <h4 class="left">Time Left: <span id="time">0</span></h4>
			    <h4 class="right">Score: <span id="score">0</span></h4>
			  </div>
			  <h3 id="question"></h3>
			  <div id="answers" class="grid">
			    <button id="option0" class="answer"></button>
			    <button id="option1" class="answer"></button>
			    <button id="option2" class="answer"></button>
			    <button id="option3" class="answer"></button>
			  </div>
			  <div class="navigation">
			    <button id="next">Next Question</button>
			  </div>
			</div>
				
	</body>
</html>
